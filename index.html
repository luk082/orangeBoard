<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orangeBoard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-color: white;
            --text-color: black;
            --border-color: black;
            --secondary-text: #666;
            --hover-bg: #f5f5f5;
            --button-bg: black;
            --button-text: white;
        }
        
        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: white;
            --border-color: #444;
            --secondary-text: #aaa;
            --hover-bg: #333;
            --button-bg: white;
            --button-text: black;
        }
        
        body {
            font-family: Georgia, Cambria, "Times New Roman", Times, serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }
        
        .header {
            border-bottom: 2px solid var(--border-color);
            padding: 24px;
            margin-bottom: 32px;
            position: sticky;
            top: 0;
            background: var(--bg-color);
            z-index: 100;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }
        
        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #ff2000;
            margin: 0;
        }
        
        .header-controls {
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .search-box {
            padding: 10px 14px;
            border: 2px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-color);
            font-family: inherit;
            min-width: 200px;
            margin: 0;
        }
        
        .theme-toggle, .admin-btn {
            background: var(--button-bg);
            color: var(--button-text);
            border: 2px solid var(--border-color);
            padding: 10px 14px;
            cursor: pointer;
            font-family: inherit;
            margin: 0;
        }
        
        .theme-toggle:hover, .admin-btn:hover {
            background: var(--hover-bg);
        }
        
        .post-form {
            max-width: 600px;
            margin: 0 auto 40px;
            padding: 24px;
            border: 2px solid var(--border-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-color);
            font-family: inherit;
            font-size: 14px;
            margin: 0;
        }
        
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--secondary-text);
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .tags-input {
            font-size: 12px;
            color: var(--secondary-text);
        }
        
        .character-count {
            font-size: 12px;
            color: var(--secondary-text);
            text-align: right;
            margin-top: 4px;
        }
        
        .character-count.over-limit {
            color: #d00;
        }
        
        .submit-btn {
            background: var(--button-bg);
            color: var(--button-text);
            padding: 14px 28px;
            border: 2px solid var(--border-color);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 0;
        }
        
        .submit-btn:hover:not(:disabled) {
            background: var(--hover-bg);
        }
        
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .image-upload {
            margin-top: 12px;
        }
        
        .image-upload input[type="file"] {
            border: none;
            padding: 8px 0;
        }
        
        .posts-container {
            padding: 0 24px;
            columns: 300px;
            column-gap: 24px;
        }
        
        .post {
            break-inside: avoid;
            margin-bottom: 24px;
            padding: 24px;
            border: 2px solid var(--border-color);
            background: var(--bg-color);
        }
        
        .post-header {
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .post-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .post-meta {
            font-size: 0.9rem;
            color: var(--secondary-text);
            margin-bottom: 8px;
        }
        
        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .tag {
            background: var(--hover-bg);
            border: 1px solid var(--border-color);
            padding: 4px 8px;
            font-size: 0.8rem;
            cursor: pointer;
            margin: 0;
        }
        
        .tag:hover {
            background: var(--secondary-text);
            color: var(--bg-color);
        }
        
        .post-content {
            word-wrap: break-word;
            margin-bottom: 16px;
        }
        
        .post-content h1 {
            font-size: 1.5rem;
            margin: 16px 0 12px 0;
            font-weight: 700;
        }
        
        .post-content h2 {
            font-size: 1.3rem;
            margin: 16px 0 12px 0;
            font-weight: 700;
        }
        
        .post-content h3 {
            font-size: 1.1rem;
            margin: 16px 0 12px 0;
            font-weight: 700;
        }
        
        .post-content h4, .post-content h5, .post-content h6 {
            font-size: 1rem;
            margin: 16px 0 12px 0;
            font-weight: 700;
        }
        
        .post-content p {
            margin-bottom: 12px;
        }
        
        .post-content ul, .post-content ol {
            margin-left: 24px;
            margin-bottom: 12px;
        }
        
        .post-content li {
            margin-bottom: 6px;
        }
        
        .post-content a {
            color: var(--text-color);
            text-decoration: underline;
        }
        
        .post-content a:hover {
            color: var(--secondary-text);
        }
        
        .post-content strong {
            font-weight: 700;
        }
        
        .post-content em {
            font-style: italic;
        }
        
        .post-content code {
            background: var(--hover-bg);
            padding: 3px 6px;
            border: 1px solid var(--border-color);
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .post-content pre {
            background: var(--hover-bg);
            padding: 12px;
            border: 1px solid var(--border-color);
            overflow-x: auto;
            margin-bottom: 12px;
        }
        
        .post-content pre code {
            background: none;
            border: none;
            padding: 0;
        }
        
        .post-content blockquote {
            border-left: 4px solid var(--border-color);
            padding-left: 16px;
            margin: 12px 0;
            font-style: italic;
        }
        
        .post-content hr {
            border: none;
            border-top: 2px solid var(--border-color);
            margin: 16px 0;
        }
        
        .post-images {
            margin: 12px 0;
        }
        
        .post-images img {
            max-width: 100%;
            height: auto;
            border: 1px solid var(--border-color);
            margin-bottom: 8px;
        }
        
        .post-actions {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            border-top: 1px solid var(--border-color);
            padding-top: 12px;
        }
        
        .action-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
            margin: 0;
        }
        
        .action-btn:hover {
            background: var(--hover-bg);
        }
        
        .replies {
            border-top: 1px solid var(--border-color);
            padding-top: 16px;
        }
        
        .reply {
            margin-bottom: 12px;
            padding: 12px;
            border-left: 3px solid var(--border-color);
            background: var(--hover-bg);
        }
        
        .reply-header {
            font-size: 0.8rem;
            color: var(--secondary-text);
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .reply-actions {
            display: flex;
            gap: 8px;
        }
        
        .reply-form {
            margin-top: 12px;
            display: none;
        }
        
        .reply-form.active {
            display: block;
        }
        
        .reply-input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-color);
            margin-bottom: 12px;
            min-height: 60px;
        }
        
        .filters {
            max-width: 600px;
            margin: 0 auto 24px;
            padding: 16px;
            border: 1px solid var(--border-color);
            background: var(--hover-bg);
        }
        
        .active-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 12px;
        }
        
        .filter-tag {
            background: var(--button-bg);
            color: var(--button-text);
            padding: 6px 10px;
            font-size: 0.8rem;
            border: none;
            cursor: pointer;
            margin: 0;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.1rem;
        }
        
        .error {
            color: #d00;
            margin-top: 12px;
        }
        
        .load-more {
            text-align: center;
            margin: 24px 0;
        }
        
        .load-more button {
            background: var(--button-bg);
            color: var(--button-text);
            border: 2px solid var(--border-color);
            padding: 12px 24px;
            cursor: pointer;
            font-size: 14px;
            margin: 0;
        }
        
        .admin-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 1000;
        }
        
        .admin-panel.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .admin-content {
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            padding: 32px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            width: 90%;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .admin-close {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 12px;
            cursor: pointer;
            margin: 0;
        }
        
        .admin-login {
            text-align: center;
            padding: 40px;
        }
        
        .admin-login input {
            margin-bottom: 16px;
            max-width: 300px;
        }
        
        .admin-post {
            border: 1px solid var(--border-color);
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .admin-post-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        
        .admin-post-actions {
            display: flex;
            gap: 8px;
        }
        
        .admin-post-actions button {
            padding: 4px 8px;
            font-size: 0.8rem;
        }
        
        .edit-form {
            display: none;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }
        
        .edit-form.active {
            display: block;
        }
        
        .edit-form input, .edit-form textarea {
            margin-bottom: 12px;
        }
        
        @media (max-width: 768px) {
            .posts-container {
                columns: 1;
                padding: 0 16px;
            }
            
            .post-form {
                margin: 0 16px 40px;
            }
            
            .header-content {
                flex-direction: column;
                align-items: stretch;
            }
            
            .header-controls {
                justify-content: space-between;
            }
            
            .search-box {
                min-width: 150px;
                flex: 1;
            }
            
            .admin-content {
                padding: 16px;
                max-height: 90vh;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>orangeBoard</h1>
            <div class="header-controls">
                <input type="text" id="searchBox" class="search-box" placeholder="Search posts...">
                <button id="themeToggle" class="theme-toggle">◐ Theme</button>
                <button id="adminBtn" class="admin-btn">Admin</button>
            </div>
        </div>
    </header>
    
    <main>
        <div class="filters" id="filters" style="display: none;">
            <div>Active filters:</div>
            <div class="active-filters" id="activeFilters"></div>

        <form class="post-form" id="postForm">
            <div class="form-group">
                <label for="title">Title</label>

                <label for="username">Username (optional)</label>
                <input type="text" id="username" name="username" placeholder="Anonymous" maxlength="50">
                <div class="character-count" id="usernameCount">0/50</div>

            <div class="form-group">
                <label for="tags">Tags (optional)</label>
                <input type="text" id="tags" name="tags" placeholder="tech, discussion, help" class="tags-input">
                <small>Separate tags with commas</small>
            </div>
            
            <div class="form-group">
                <label for="content">Content (Markdown supported, 500 words max)</label>
                <textarea id="content" name="content" required placeholder="Write your post in markdown...

**Bold text**
*Italic text*
`code`
[Link](https://example.com)

# Header 1
## Header 2

- List item
- Another item

> Blockquote

```

```"></textarea>
                <div class="character-count" id="contentCount">0 words / 500 words</div>
            </div>
            
            <div class="form-group image-upload">
                <label for="images">Images (optional, max 5MB each)</label>
                <input type="file" id="images" accept="image/*" multiple>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">Post</button>
            <div class="error" id="error"></div>
        </form>
        
        <div class="loading" id="loading" style="display: none;">Loading posts...</div>
        <div class="posts-container" id="postsContainer"></div>
        <div class="load-more" id="loadMore" style="display: none;">
            <button id="loadMoreBtn">Load More Posts</button>
        </div>
    </main>
    
    <div class="admin-panel" id="adminPanel">
        <div class="admin-content">
            <div class="admin-header">
                <h2>Admin Panel</h2>
                <button class="admin-close" id="adminClose">Close</button>
            </div>
            
            <div class="admin-login" id="adminLogin">
                <h3>Login</h3>
                <input type="password" id="adminPassword" placeholder="Admin Password">
                <br>
                <button class="submit-btn" id="adminLoginBtn">Login</button>
                <div class="error" id="adminError"></div>
            </div>
            
            <div class="admin-dashboard" id="adminDashboard" style="display: none;">
                <div id="adminPosts"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script>
        let posts = [];
        let apiBaseUrl = '';
        let currentOffset = 0;
        let hasMore = true;
        let currentSearch = '';
        let currentTag = '';
        let refreshInterval;
        let adminToken = '';
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Set API URL to your Worker
            apiBaseUrl = 'https://board.thanos.workers.dev';
            loadPosts();
            setupEventListeners();
            setupTheme();
            setupAutoRefresh();
            setupCharacterCounts();
        });
        
        function setupEventListeners() {
            document.getElementById('postForm').addEventListener('submit', handleSubmit);
            document.getElementById('searchBox').addEventListener('input', debounce(handleSearch, 300));
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            document.getElementById('loadMoreBtn').addEventListener('click', loadMorePosts);
            document.getElementById('adminBtn').addEventListener('click', openAdminPanel);
            document.getElementById('adminClose').addEventListener('click', closeAdminPanel);
            document.getElementById('adminLoginBtn').addEventListener('click', adminLogin);
        }
        
        function setupCharacterCounts() {
            const titleInput = document.getElementById('title');
            const usernameInput = document.getElementById('username');
            const contentInput = document.getElementById('content');
            
            titleInput.addEventListener('input', function() {
                updateCharacterCount('titleCount', this.value.length, 100);
            });
            
            usernameInput.addEventListener('input', function() {
                updateCharacterCount('usernameCount', this.value.length, 50);
            });
            
            contentInput.addEventListener('input', function() {
                const wordCount = this.value.trim().split(/\s+/).filter(word => word.length > 0).length;
                updateWordCount('contentCount', wordCount, 500);
            });
        }
        
        function updateCharacterCount(elementId, current, max) {
            const element = document.getElementById(elementId);
            element.textContent = `${current}/${max}`;
            element.className = current > max ? 'character-count over-limit' : 'character-count';
        }
        
        function updateWordCount(elementId, current, max) {
            const element = document.getElementById(elementId);
            element.textContent = `${current} words / ${max} words`;
            element.className = current > max ? 'character-count over-limit' : 'character-count';
        }
        
        function setupTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }
        
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
        
        function setupAutoRefresh() {
            refreshInterval = setInterval(async () => {
                await loadPosts(true);
            }, 30000); // Refresh every 30 seconds
        }
        
        // Admin functions
        function openAdminPanel() {
            document.getElementById('adminPanel').classList.add('active');
        }
        
        function closeAdminPanel() {
            document.getElementById('adminPanel').classList.remove('active');
        }
        
        async function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            const errorDiv = document.getElementById('adminError');
            
            try {
                const response = await fetch(`${apiBaseUrl}/api/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    adminToken = data.token;
                    document.getElementById('adminLogin').style.display = 'none';
                    document.getElementById('adminDashboard').style.display = 'block';
                    await loadAdminPosts();
                } else {
                    errorDiv.textContent = data.error;
                }
            } catch (error) {
                errorDiv.textContent = 'Login failed';
            }
        }
        
        async function loadAdminPosts() {
            try {
                const response = await fetch(`${apiBaseUrl}/api/admin/posts`, {
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });
                
                const adminPosts = await response.json();
                renderAdminPosts(adminPosts);
            } catch (error) {
                console.error('Error loading admin posts:', error);
            }
        }
        
        function renderAdminPosts(adminPosts) {
            const container = document.getElementById('adminPosts');
            container.innerHTML = '';
            
            adminPosts.forEach(post => {
                const div = document.createElement('div');
                div.className = 'admin-post';
                div.innerHTML = `
                    <div class="admin-post-header">
                        <div>
                            <strong>${escapeHtml(post.title)}</strong><br>
                            <small>by ${escapeHtml(post.username)} • ${new Date(post.timestamp).toLocaleString()}</small>
                        </div>
                        <div class="admin-post-actions">
                            <button class="action-btn" onclick="editPost('${post.id}')">Edit</button>
                            <button class="action-btn" onclick="deletePost('${post.id}')">Delete</button>
                        </div>
                    </div>
                    <div>${post.content.substring(0, 200)}${post.content.length > 200 ? '...' : ''}</div>
                    <div class="edit-form" id="editForm-${post.id}">
                        <input type="text" id="editTitle-${post.id}" value="${escapeHtml(post.title)}" placeholder="Title">
                        <textarea id="editContent-${post.id}" placeholder="Content">${escapeHtml(post.content)}</textarea>
                        <input type="text" id="editTags-${post.id}" value="${post.tags ? post.tags.join(', ') : ''}" placeholder="Tags (comma separated)">
                        <button class="submit-btn" onclick="savePost('${post.id}')">Save</button>
                        <button class="action-btn" onclick="cancelEdit('${post.id}')">Cancel</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }
        
        function editPost(postId) {
            document.getElementById(`editForm-${postId}`).classList.add('active');
        }
        
        function cancelEdit(postId) {
            document.getElementById(`editForm-${postId}`).classList.remove('active');
        }
        
        async function savePost(postId) {
            const title = document.getElementById(`editTitle-${postId}`).value;
            const content = document.getElementById(`editContent-${postId}`).value;
            const tagsStr = document.getElementById(`editTags-${postId}`).value;
            const tags = tagsStr ? tagsStr.split(',').map(tag => tag.trim()).filter(tag => tag) : [];
            
            try {
                const response = await fetch(`${apiBaseUrl}/api/admin/posts/${postId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify({ title, content, tags })
                });
                
                if (response.ok) {
                    await loadAdminPosts();
                    await loadPosts(); // Refresh main posts
                } else {
                    alert('Failed to update post');
                }
            } catch (error) {
                alert('Error updating post');
            }
        }
        
        async function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this post?')) return;
            
            try {
                const response = await fetch(`${apiBaseUrl}/api/admin/posts/${postId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });
                
                if (response.ok) {
                    await loadAdminPosts();
                    await loadPosts(); // Refresh main posts
                } else {
                    alert('Failed to delete post');
                }
            } catch (error) {
                alert('Error deleting post');
            }
        }
        
        // Load posts with optional refresh mode
        async function loadPosts(isRefresh = false) {
            if (!apiBaseUrl) return;
            
            if (!isRefresh) {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('loading').textContent = 'Loading posts...';
            }
            
            try {
                const params = new URLSearchParams({
                    offset: isRefresh ? '0' : currentOffset.toString(),
                    limit: isRefresh ? posts.length.toString() || '50' : '50'
                });
                
                if (currentSearch) params.append('search', currentSearch);
                if (currentTag) params.append('tag', currentTag);
                
                const response = await fetch(`${apiBaseUrl}/api/posts?${params}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Handle both old and new API response formats
                const postsArray = Array.isArray(data) ? data : (data.posts || []);
                const hasMoreData = data.hasMore !== undefined ? data.hasMore : false;
                
                if (isRefresh) {
                    // Check for new posts
                    const newPosts = postsArray.filter(post => 
                        !posts.some(existing => existing.id === post.id)
                    );
                    
                    if (newPosts.length > 0) {
                        posts = postsArray;
                        renderPosts();
                    }
                } else {
                    posts = currentOffset === 0 ? postsArray : [...posts, ...postsArray];
                    hasMore = hasMoreData;
                    renderPosts();
                    updateLoadMoreButton();
                }
                
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error loading posts:', error);
                document.getElementById('loading').textContent = `Error loading posts: ${error.message}`;
                document.getElementById('loading').style.color = '#d00';
            }
        }
        
        function loadMorePosts() {
            currentOffset += 50;
            loadPosts();
        }
        
        function updateLoadMoreButton() {
            const loadMoreDiv = document.getElementById('loadMore');
            loadMoreDiv.style.display = hasMore && posts.length > 0 ? 'block' : 'none';
        }
        
        function handleSearch(e) {
            currentSearch = e.target.value;
            currentOffset = 0;
            posts = [];
            loadPosts();
            updateFilters();
        }
        
        function filterByTag(tag) {
            currentTag = tag;
            currentOffset = 0;
            posts = [];
            loadPosts();
            updateFilters();
        }
        
        function clearFilters() {
            currentSearch = '';
            currentTag = '';
            currentOffset = 0;
            posts = [];
            document.getElementById('searchBox').value = '';
            loadPosts();
            updateFilters();
        }
        
        function updateFilters() {
            const filtersDiv = document.getElementById('filters');
            const activeFiltersDiv = document.getElementById('activeFilters');
            
            let hasFilters = false;
            activeFiltersDiv.innerHTML = '';
            
            if (currentSearch) {
                hasFilters = true;
                const searchFilter = document.createElement('button');
                searchFilter.className = 'filter-tag';
                searchFilter.textContent = `Search: "${currentSearch}" ✕`;
                searchFilter.onclick = () => {
                    currentSearch = '';
                    document.getElementById('searchBox').value = '';
                    currentOffset = 0;
                    posts = [];
                    loadPosts();
                    updateFilters();
                };
                activeFiltersDiv.appendChild(searchFilter);
            }
            
            if (currentTag) {
                hasFilters = true;
                const tagFilter = document.createElement('button');
                tagFilter.className = 'filter-tag';
                tagFilter.textContent = `Tag: ${currentTag} ✕`;
                tagFilter.onclick = () => {
                    currentTag = '';
                    currentOffset = 0;
                    posts = [];
                    loadPosts();
                    updateFilters();
                };
                activeFiltersDiv.appendChild(tagFilter);
            }
            
            filtersDiv.style.display = hasFilters ? 'block' : 'none';
        }
        
        // Render posts in staggered columns
        function renderPosts() {
            const container = document.getElementById('postsContainer');
            
            if (currentOffset === 0) {
                container.innerHTML = '';
            }
            
            if (posts.length === 0 && currentOffset === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; color: var(--secondary-text);">No posts found. Be the first to post!</div>';
                return;
            }
            
            const startIndex = Math.max(0, container.children.length);
            
            for (let i = startIndex; i < posts.length; i++) {
                const postElement = createPostElement(posts[i]);
                container.appendChild(postElement);
            }
        }
        
        // Create individual post element
        function createPostElement(post) {
            const div = document.createElement('div');
            div.className = 'post';
            div.setAttribute('data-post-id', post.id);
            
            const date = new Date(post.timestamp).toLocaleString();
            const contentHtml = marked.parse(post.content);
            
            let tagsHtml = '';
            if (post.tags && post.tags.length > 0) {
                tagsHtml = '<div class="post-tags">' + 
                    post.tags.map(tag => `<span class="tag" onclick="filterByTag('${escapeHtml(tag)}')">${escapeHtml(tag)}</span>`).join('') +
                    '</div>';
            }
            
            let imagesHtml = '';
            if (post.images && post.images.length > 0) {
                imagesHtml = '<div class="post-images">' + 
                    post.images.map(imageUrl => `<img src="${escapeHtml(imageUrl)}" alt="Post image">`).join('') +
                    '</div>';
            }
            
            let repliesHtml = '';
            if (post.replies && post.replies.length > 0) {
                repliesHtml = '<div class="replies">' + 
                    post.replies.map(reply => `
                        <div class="reply">
                            <div class="reply-header">
                                <div><strong>${escapeHtml(reply.username)}</strong> • ${new Date(reply.timestamp).toLocaleString()}</div>
                                <div class="reply-actions">
                                    <button class="action-btn" onclick="reactToReply('${post.id}', '${reply.id}', 'like')">
                                        ▲ ${reply.likes || 0}
                                    </button>
                                    <button class="action-btn" onclick="reactToReply('${post.id}', '${reply.id}', 'dislike')">
                                        ▼ ${reply.dislikes || 0}
                                    </button>
                                </div>
                            </div>
                            <div>${marked.parse(reply.content)}</div>
                        </div>
                    `).join('') +
                    '</div>';
            }
            
            div.innerHTML = `
                <div class="post-header">
                    <div class="post-title">${escapeHtml(post.title)}</div>
                    <div class="post-meta">by ${escapeHtml(post.username)} • ${date}</div>
                    ${tagsHtml}
                </div>
                <div class="post-content">${contentHtml}</div>
                ${imagesHtml}
                <div class="post-actions">
                    <button class="action-btn" onclick="reactToPost('${post.id}', 'like')">
                        ▲ ${post.likes || 0}
                    </button>
                    <button class="action-btn" onclick="reactToPost('${post.id}', 'dislike')">
                        ▼ ${post.dislikes || 0}
                    </button>
                    <button class="action-btn" onclick="toggleReplyForm('${post.id}')">
                        ↳ Reply (${post.replies ? post.replies.length : 0})
                    </button>
                </div>
                <div class="reply-form" id="replyForm-${post.id}">
                    <input type="text" placeholder="Your name (optional)" id="replyUsername-${post.id}" maxlength="50">
                    <textarea class="reply-input" placeholder="Write your reply..." id="replyContent-${post.id}" required></textarea>
                    <button class="submit-btn" onclick="submitReply('${post.id}')">Post Reply</button>
                    <button class="action-btn" onclick="toggleReplyForm('${post.id}')">Cancel</button>
                </div>
                ${repliesHtml}
            `;
            
            return div;
        }
        
        // Optimistic updates - React to post
        async function reactToPost(postId, type) {
            // Find the post in memory
            const post = posts.find(p => p.id === postId);
            if (!post) return;
            
            // Optimistic update
            const originalLikes = post.likes;
            const originalDislikes = post.dislikes;
            
            if (type === 'like') {
                post.likes = (post.likes || 0) + 1;
            } else {
                post.dislikes = (post.dislikes || 0) + 1;
            }
            
            // Update UI immediately
            const postElement = document.querySelector(`[data-post-id="${postId}"]`);
            if (postElement) {
                const likeBtn = postElement.querySelector('.action-btn');
                const dislikeBtn = postElement.querySelectorAll('.action-btn')[1];
                likeBtn.innerHTML = `▲ ${post.likes}`;
                dislikeBtn.innerHTML = `▼ ${post.dislikes}`;
            }
            
            // Send to backend
            try {
                const response = await fetch(`${apiBaseUrl}/api/posts/${postId}/react`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ type })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to react to post');
                }
                
                const data = await response.json();
                
                // Update with server response
                post.likes = data.likes;
                post.dislikes = data.dislikes;
                
                if (postElement) {
                    const likeBtn = postElement.querySelector('.action-btn');
                    const dislikeBtn = postElement.querySelectorAll('.action-btn')[1];
                    likeBtn.innerHTML = `▲ ${data.likes}`;
                    dislikeBtn.innerHTML = `▼ ${data.dislikes}`;
                }
            } catch (error) {
                // Revert optimistic update on error
                post.likes = originalLikes;
                post.dislikes = originalDislikes;
                
                if (postElement) {
                    const likeBtn = postElement.querySelector('.action-btn');
                    const dislikeBtn = postElement.querySelectorAll('.action-btn')[1];
                    likeBtn.innerHTML = `▲ ${originalLikes}`;
                    dislikeBtn.innerHTML = `▼ ${originalDislikes}`;
                }
                
                console.error('Error reacting to post:', error);
            }
        }
        
        // React to reply with optimistic updates
        async function reactToReply(postId, replyId, type) {
            const post = posts.find(p => p.id === postId);
            if (!post) return;
            
            const reply = post.replies.find(r => r.id === replyId);
            if (!reply) return;
            
            // Optimistic update
            const originalLikes = reply.likes;
            const originalDislikes = reply.dislikes;
            
            if (type === 'like') {
                reply.likes = (reply.likes || 0) + 1;
            } else {
                reply.dislikes = (reply.dislikes || 0) + 1;
            }
            
            // Update UI immediately
            const postElement = document.querySelector(`[data-post-id="${postId}"]`);
            if (postElement) {
                const newPostElement = createPostElement(post);
                postElement.replaceWith(newPostElement);
            }
            
            // Send to backend
            try {
                const response = await fetch(`${apiBaseUrl}/api/posts/${postId}/replies/${replyId}/react`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ type })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to react to reply');
                }
                
                const data = await response.json();
                
                // Update with server response
                reply.likes = data.likes;
                reply.dislikes = data.dislikes;
                
                const updatedPostElement = document.querySelector(`[data-post-id="${postId}"]`);
                if (updatedPostElement) {
                    const finalPostElement = createPostElement(post);
                    updatedPostElement.replaceWith(finalPostElement);
                }
            } catch (error) {
                // Revert optimistic update on error
                reply.likes = originalLikes;
                reply.dislikes = originalDislikes;
                
                const revertPostElement = document.querySelector(`[data-post-id="${postId}"]`);
                if (revertPostElement) {
                    const revertedPostElement = createPostElement(post);
                    revertPostElement.replaceWith(revertedPostElement);
                }
                
                console.error('Error reacting to reply:', error);
            }
        }
        
        // Toggle reply form
        function toggleReplyForm(postId) {
            const replyForm = document.getElementById(`replyForm-${postId}`);
            replyForm.classList.toggle('active');
            
            if (replyForm.classList.contains('active')) {
                const textarea = document.getElementById(`replyContent-${postId}`);
                textarea.focus();
            }
        }
        
        // Submit reply with optimistic updates
        async function submitReply(postId) {
            const usernameInput = document.getElementById(`replyUsername-${postId}`);
            const contentInput = document.getElementById(`replyContent-${postId}`);
            
            const username = usernameInput.value.trim();
            const content = contentInput.value.trim();
            
            if (!content) {
                alert('Reply content is required');
                return;
            }
            
            // Find the post
            const post = posts.find(p => p.id === postId);
            if (!post) return;
            
            // Create optimistic reply
            const optimisticReply = {
                id: `temp-${Date.now()}`,
                username: username || 'Anonymous',
                content: content,
                timestamp: new Date().toISOString(),
                likes: 0,
                dislikes: 0
            };
            
            // Add to post optimistically
            if (!post.replies) {
                post.replies = [];
            }
            post.replies.push(optimisticReply);
            
            // Update UI immediately
            const postElement = document.querySelector(`[data-post-id="${postId}"]`);
            if (postElement) {
                const newPostElement = createPostElement(post);
                postElement.replaceWith(newPostElement);
            }
            
            // Clear form
            usernameInput.value = '';
            contentInput.value = '';
            toggleReplyForm(postId);
            
            // Send to backend
            try {
                const response = await fetch(`${apiBaseUrl}/api/posts/${postId}/reply`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username || 'Anonymous',
                        content
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to post reply');
                }
                
                const serverReply = await response.json();
                
                // Replace optimistic reply with server reply
                const replyIndex = post.replies.findIndex(r => r.id === optimisticReply.id);
                if (replyIndex !== -1) {
                    post.replies[replyIndex] = serverReply;
                }
                
                // Update UI with server data
                const updatedPostElement = document.querySelector(`[data-post-id="${postId}"]`);
                if (updatedPostElement) {
                    const finalPostElement = createPostElement(post);
                    updatedPostElement.replaceWith(finalPostElement);
                }
                
            } catch (error) {
                // Remove optimistic reply on error
                const replyIndex = post.replies.findIndex(r => r.id === optimisticReply.id);
                if (replyIndex !== -1) {
                    post.replies.splice(replyIndex, 1);
                }
                
                // Revert UI
                const errorPostElement = document.querySelector(`[data-post-id="${postId}"]`);
                if (errorPostElement) {
                    const revertedPostElement = createPostElement(post);
                    errorPostElement.replaceWith(revertedPostElement);
                }
                
                console.error('Error submitting reply:', error);
                alert('Failed to post reply');
            }
        }
        
        // Handle form submission with optimistic updates
        async function handleSubmit(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('error');
            
            // Clear previous error
            errorDiv.textContent = '';
            
            // Get form data
            const title = document.getElementById('title').value.trim();
            const username = document.getElementById('username').value.trim();
            const content = document.getElementById('content').value.trim();
            const tagsInput = document.getElementById('tags').value.trim();
            const imageFiles = document.getElementById('images').files;
            
            if (!title || !content) {
                errorDiv.textContent = 'Title and content are required';
                return;
            }
            
            // Check word count
            const wordCount = content.split(/\s+/).filter(word => word.length > 0).length;
            if (wordCount > 500) {
                errorDiv.textContent = `Content is ${wordCount} words. Maximum is 500 words.`;
                return;
            }
            
            // Process tags
            const tags = tagsInput ? tagsInput.split(',').map(tag => tag.trim()).filter(tag => tag) : [];
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Posting...';
            
            // Create optimistic post
            const optimisticPost = {
                id: `temp-${Date.now()}`,
                title,
                username: username || 'Anonymous',
                content,
                tags,
                timestamp: new Date().toISOString(),
                likes: 0,
                dislikes: 0,
                replies: [],
                images: []
            };
            
            // Add optimistic post to the beginning
            posts.unshift(optimisticPost);
            renderPosts();
            
            // Reset form
            document.getElementById('postForm').reset();
            updateCharacterCount('titleCount', 0, 100);
            updateCharacterCount('usernameCount', 0, 50);
            updateWordCount('contentCount', 0, 500);
            
            // Scroll to top to see new post
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            try {
                // Upload images first
                const imageUrls = [];
                for (let i = 0; i < imageFiles.length; i++) {
                    const file = imageFiles[i];
                    const formData = new FormData();
                    formData.append('image', file);
                    
                    const uploadResponse = await fetch(`${apiBaseUrl}/api/images`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (uploadResponse.ok) {
                        const imageData = await uploadResponse.json();
                        imageUrls.push(imageData.url);
                    }
                }
                
                // Create post
                const response = await fetch(`${apiBaseUrl}/api/posts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title,
                        username: username || 'Anonymous',
                        content,
                        tags,
                        images: imageUrls
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `HTTP ${response.status}: ${response.statusText}`);
                }
                
                const serverPost = await response.json();
                
                // Replace optimistic post with server post
                const postIndex = posts.findIndex(p => p.id === optimisticPost.id);
                if (postIndex !== -1) {
                    posts[postIndex] = serverPost;
                    renderPosts();
                }
                
            } catch (error) {
                // Remove optimistic post on error
                const postIndex = posts.findIndex(p => p.id === optimisticPost.id);
                if (postIndex !== -1) {
                    posts.splice(postIndex, 1);
                    renderPosts();
                }
                
                console.error('Error creating post:', error);
                errorDiv.textContent = `Error: ${error.message}`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Post';
            }
        }
        
        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func.apply(this, args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
        
        // Expose functions to global scope for onclick handlers
        window.reactToPost = reactToPost;
        window.reactToReply = reactToReply;
        window.toggleReplyForm = toggleReplyForm;
        window.submitReply = submitReply;
        window.filterByTag = filterByTag;
        window.editPost = editPost;
        window.cancelEdit = cancelEdit;
        window.savePost = savePost;
        window.deletePost = deletePost;
    </script>
